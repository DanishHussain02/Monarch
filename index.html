<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monarch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
  </head>
  <body>
    <img src="assets/header_graph.svg" alt="" class="header_graph" srcset="">
    <!-- NAVBAR -->
    <div class="navbar">
      <div class="logo">
        <a href="index.html">
          <img
            src="assets/logo_full.svg"
            alt=""
            srcset=""
          />
        </a>
      </div>
      <div class="nav-links">
        <div class="link"><a href="index.html">Chi siamo</a></div>
        <div class="link"><a href="serviziPage.html">Servizi</a></div>
        <div class="link"><a href="#mail-section">Contattati</a></div>
        <div class="link" style="margin-right: 0px">
          <button>
            <a href="" style="color: #00355f">Login</a>
          </button>
        </div>
      </div>
      <div class="hamburger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </div>
    <!-- HEADER -->
    <div class="header">
        <div class="testo">
            <h3>Governiamo l'infinatamente sconosciuto, diffidando da cio che è finitamente conosciuto
            </h3>
            <a style="vertical-align: center;">Scopri di più  <img src="assets/arrow-right.svg" style="vertical-align: center;" alt="" srcset=""></a>
        </div>
    </div>

    <script>
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");
      const links = document.querySelectorAll(".nav-links li");

      hamburger.addEventListener("click", () => {
        //Animate Links
        navLinks.classList.toggle("open");
        links.forEach((link) => {
          link.classList.toggle("fade");
        });

        //Hamburger Animation
        hamburger.classList.toggle("toggle");
      });
    </script>
    <script src="app.js"></script>
  </body>
</html>
